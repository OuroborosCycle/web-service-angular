<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">Prenom</th>
                <th *ngIf = "isShown" scope="col">Nom</th>
                <th *ngIf = "isShown" scope="col">Mail</th>       
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let users of users">
                <td>{{users.idUser}}</td>
                <td>{{users.prenom}}</td>
                <td *ngIf = "isShown">{{users.nom}}</td>
                <td *ngIf = "isShown">{{users.mail}}</td>
            </tr>
            <button (click) = toggleDisplay()>Show details</button>
        </tbody>
    </table>
</div>
