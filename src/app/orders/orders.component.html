<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Order ID</th>
                <th scope="col">Client</th>
                <th *ngIf = "isShown" scope="col">Article</th>
                <th *ngIf = "isShown" scope="col">Marque</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let orders of orders">
                <td>{{orders.idOrder}}</td>
                <td>{{orders.client}}</td>
                <td *ngIf = "isShown">{{orders.article}}</td>
                <td *ngIf = "isShown">{{orders.marque}}</td>
            </tr>
            <button (click) = toggleDisplay()>Show details</button>
        </tbody>
    </table>
</div>
