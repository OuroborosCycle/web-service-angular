<form>
  <div class="form-group">
    <div class="mb-3">
      <label for="email" class="form-label">Mail</label>
      <input type="email" name="email" class="form-control" [(ngModel)]="model.email">
    </div>
  </div>
  <div class="form-group">
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <input type="text" id="message" name="message" class="form-control" [(ngModel)]="model.message">
  </div>
  </div>
  <div class="form-group">
    <button (click)="submit()" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Formulaire de contact</h4>
      </div>
      <div class="modal-body">
        <p>Mail: {{ model.email }} </p>
        <p>Message: {{ model.message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"
                (click)="closeModal()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
